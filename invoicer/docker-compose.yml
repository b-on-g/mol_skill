version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - llm
    restart: unless-stopped

  llm:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  llm-init:
    image: curlimages/curl:latest
    depends_on:
      llm:
        condition: service_started
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Ollama to start..."
        sleep 15
        echo "Pulling qwen2.5:7b model..."
        curl -X POST http://llm:11434/api/pull -d '{"name": "qwen2.5:7b"}' --max-time 3600
        echo "Model pull complete"
    restart: "no"

volumes:
  ollama_data:
